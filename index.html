<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <div id="leftContainer">
    <img id="logo" src="images/logo.svg" alt="logo">
    <img id="mainImageMobile" src="images/hero-mobile.jpg" alt="advertiseImage">
    <h1 id="mainHeading">
      <span id="myHeadingSpan">We're</span> coming soon
    </h1>
    <p id="mainPara" >
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <div id="myContainer">
      <input type="text" id="emailContainer" placeholder="Email Address">
      <img src="images/icon-error.svg" alt="acon-error" id="iconError">
      <button id="theButton" onclick="myFunction()" >
        <img id="arrow" src="images/icon-arrow.svg" alt="arrow" >
      </button>
    </div>
    <p id="errorMassege">Please provide a valid email</p>

  </div>
  <img id="mainImage" src="images/hero-desktop.jpg" alt="advertiseImage">
  
  
  <script src="main.js">

  </script>
</body>
</html>
